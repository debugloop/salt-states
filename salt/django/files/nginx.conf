upstream {{ project_name }}_server {
  server unix:{{ project_home }}/run/gunicorn.sock fail_timeout=0;
}

server {
    listen       {{ server_name }}:80;
    server_tokens off;

    root {{ project_home }}/preseed/;

    location /static/host/ {
        alias   {{ project_home }}/preseed/;
    }
}

